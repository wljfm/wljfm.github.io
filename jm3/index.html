<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页面模板-01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="./css/page-title.css">
    <link rel="stylesheet" href="./css/image.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 图片展示页面 -->
    <div class="img-display-page">
        <!-- 图片展示页面中的标题 -->
        <div class="img-display-page__title">
            <!-- 标题 -->
            <h1>友情链接</h1>
            <!-- 副标题 -->
            <p>站长网站友情链接</p>
        </div>


        <!-- 图片展示项容器 -->
        <div class="img-display-page__img-item-container">
            <!-- 图片展示项 -->
            <div class="img-item">
                <!-- 内容容器 -->
                <div class="content-container">
                    <!-- 内容 -->
                    <div class="content">
                        <!-- 图片 -->
                        <div class="img">
                            <img src="./image/bk.webp" alt="">
                        </div>
                        <!-- 图片标题 -->
                        <h2 class="title">博客</h2>
                        <!-- 图片描述 -->
                        <p class="description">
                            站长の个人博客
                        </p>
                    </div>
                </div>
                <!-- 时间 -->
                <div class="time-container">
                    <p class="time">2024-08-10</p>
                </div>
            </div>

            <!-- 图片展示项 -->
            <div class="img-item">
                <!-- 内容容器 -->
                <div class="content-container">
                    <!-- 内容 -->
                    <div class="content">
                        <!-- 图片 -->
                        <div class="img">
                            <img src="./image/bk2.png" alt="">
                        </div>
                        <!-- 图片标题 -->
                        <h2 class="title">图片网</h2>
                        <!-- 图片描述 -->
                        <p class="description">
                            站长の图片收集网
                        </p>
                    </div>
                </div>
                <!-- 时间 -->
                <div class="time-container">
                    <p class="time">2024-08-10</p>
                </div>
            </div>

        </div>


        <!-- 图片加载中 -->
        <div class="img-display-page__loading">
            <p>图片加载中...</p>
        </div>
        <!-- 没有更多了 -->
        <div class="img-display-page__not-more">
            <p>没有更多了</p>
        </div>
    </div>
    <!-- 控制当前展示图片项 -->
    <script src="./js/index.js"></script>
</body>

</html>
